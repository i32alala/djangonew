{% extends 'base.html' %}

{% block verDestinos %}
	
	<h1> Destinos </h1>
	
	{% for i in destinos %}
	
		<table>
		<tr><td><a href="/destinos/detalleDestino/{{i.id}}">{{i.lugar}}</a></td>
		{% if user.is_authenticated %}
		<td><a href="/destinos/modificarDestino/{{i.id}}">Modificiar</a></td>
		<td><a href="/destinos/borrarDestino/{{i.id}}">Borrar Destinos</a></td>
		{% endif %}
		</tr>
		
	{% endfor %}

{% endblock %}
